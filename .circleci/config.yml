version: 2.1

default:
  environment: &envvars
    CONTAINER_NAME: quay.io/redsift/sandbox-python
    CIRCLE_REVERSE_DEPENDENCIES: sandbox-python-oninbox-ml sandbox-scipy sandbox-nltk sandbox-bimi
executors:
  dockexec:
    shell: /bin/bash
    environment: *envvars
    docker:
      - image: cibuilds/docker:18.06.3-ce

commands:
  v_build:
    steps:
      - checkout
      - setup_remote_docker
      - run: docker login -u $QUAY_USER -p $QUAY_PASS quay.io
      - run: ./circle/docker_build
      - run: ./circle/gen_testing_dockerfile
      - run: ./circle/docker_test
      - deploy:
          command: docker push $CONTAINER_NAME

jobs:
  build:
    executor: dockexec
    steps:
      - v_build

  trigger-builds:
    executor: dockexec
    steps:
      - checkout
      - run: ./circle/trigger_build

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build:
          context: org-global
      - trigger-builds:
          context: org-global
          requires:
            - build
